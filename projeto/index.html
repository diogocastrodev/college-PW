<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW - Projeto</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-gray-100">
    <!-- ROOT -->
    <div class="min-h-screen flex flex-col relative" id="root">
        <!-- BANNER -->
        <div class="bg-gradient-to-r from-green-300 to-emerald-600 w-full h-12 flex items-center justify-center"
            id="banner">
            <!-- RESPONSIVE -->
            <div class="container text-gray-800 px-2 flex flex-row">
                <!-- LEFT SIDE TEXT -->
                <span class="capitalize">o site menos confiado pelos portugueses 🇵🇹</span>
                <!-- RIGHT SIDE -->
                <div class="ml-auto flex items-center justify-center">
                    <!-- CLOSE BUTTON -->
                    <button class="cursor-pointer" onclick="closeBanner(event);">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- MAIN PAGE -->
        <main class="flex flex-col flex-1 relative gap-3">
            <!-- SEARCH BAR -->
            <section class="w-full bg-gray-200 h-36 flex flex-row justify-center items-center" name="search-section">
                <div class="container">
                    <form method="get" class="flex flex-row gap-0 mx-4 md:mx-32">
                        <!-- SEARCH -->
                        <input type="text" class="outline-none h-12 bg-gray-50 rounded-l-xl grow px-2"
                            placeholder="O que deseja procurar? 🔎" />
                        <!-- REGION SEARCH -->
                        <input type="text"
                            class="outline-none h-12 bg-gray-50 border-l-2 border-gray-400 flex-none px-2"
                            placeholder="Região 🌍" />
                        <!-- SEARCH BUTTON -->
                        <button type="submit"
                            class="flex flex-row items-center justify-center bg-gradient-to-br from-violet-400 to-indigo-400 text-gray-200 hover:from-violet-300 hover:to-indigo-300 hover:text-gray-800 rounded-r-xl flex-none px-2 gap-1">
                            PESQUISAR
                            <!-- Magnifying Glass Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                            </svg>

                        </button>
                    </form>
                </div>
            </section>
            <!-- CATEGORIES -->
            <section class="w-full flex justify-center pt-3" name="categories-section">
                <div class="container flex flex-col gap-8">
                    <!-- TITLE -->
                    <div class="text-3xl capitalize self-center">Categorias Principais</div>
                    <!-- CATEGORIAS -->
                    <div class="w-full flex flex-wrap gap-10 md:gap-24 flex-row place-content-center" id="categories">
                        <!-- LOADER -->
                        <div role="status" id="category-status">
                            <svg aria-hidden="true"
                                class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                    fill="currentColor" />
                                <path
                                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                    fill="currentFill" />
                            </svg>
                            <span class="sr-only">Loading...</span>
                        </div>
                        <!-- EXAMPLE CATEGORY -->
                        <!-- <div class="flex flex-col gap-2 items-center">
                                <a href="#">
                                    <div class="bg-gray-600 rounded-full h-24 w-24">
                                        <img src="https://via.placeholder.com/150" class="h-full w-full object-cover rounded-full" />
                                    </div>
                                </a>
                                <a href="#">CATEGORY</a>
                            </div> -->
                    </div>
                </div>
            </section>
            <!-- RECENT POSTS -->
            <section class="w-full flex justify-center mt-16 py-8 bg-gray-200" name="posts-section">
                <div class="container flex flex-col gap-8">
                    <!-- TITLE -->
                    <div class="text-3xl capitalize self-center">Anúncios Recentes</div>
                    <!-- POSTS -->
                    <div class="w-full flex flex-wrap xl:gap-16 sm:gap-6 md:gap-12 lg:gap-20 gap-4 flex-row place-content-center"
                        id="posts">
                        <!-- EXAMPLE POST -->
                        <!-- <a href="#" class="w-72 flex flex-col gap-2 items-center bg-gray-50 p-1 rounded-md shadow-lg">
                                <div class="w-full flex flex-col gap-1">
                                    <div class="bg-gray-600 h-36 w-full rounded-md">
                                        <img src="#"
                                            class="h-full w-full object-cover rounded-full rounded-md aspect-video	" />
                                    </div>
                                    <div class="p-1">
                                        <div class="text-left text-gray-900">Title</div>
                                        <div class="text-sm text-gray-800 text-left font-semibold">233€</div>
                                        <div class="text-xs text-gray-700 text-left mt-3">Porto</div>
                                    </div>
                                </div>
                            </a> -->
                    </div>
            </section>
            <!-- Yet Another Banner -->
        </main>
    </div>
    <script src="./tailwind.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
    <script type="module" src="./modules.js"></script>

    <script type="text/javascript">
        function closeBanner(event) {
            document.getElementById('banner').style.display = 'none';
        }

        function categoriesDemo(amt = 12, {
            category = 'Lazer',
            redirect = '#',
            image = 'https://via.placeholder.com/96',
        } = {
            }) {
            const categories = document.getElementById('categories');
            for (let i = 0; i < amt; i++) {
                categories.innerHTML += `
                <div class="flex flex-col gap-2 items-center">
                    <a href="${redirect}">
                        <div class="bg-gray-600 rounded-full h-24 w-24">
                            <img src="${image}" class="h-full w-full object-cover rounded-full" />
                        </div>
                    </a>
                    <a href="${redirect}">${category}</a>
                </div>
                `;
            }
        }

        function postsDemo(amt = 8, {
            title = 'Lazer',
            status = 'venda',
            price = '100€',
            location = 'Porto',
            redirect = '#',
            image = 'https://via.placeholder.com/280x144',
        } = {
            }) {
            const posts = document.getElementById('posts');
            for (let i = 0; i < amt; i++) {
                posts.innerHTML += `
                <a href="${redirect}" class="w-72 flex flex-col gap-2 items-center bg-gray-50 p-1 rounded-md shadow-lg">
                    <div class="w-full flex flex-col gap-1">
                        <div class="bg-gray-600 h-36 w-full rounded-md">
                            <img src="${image}"
                                class="h-full w-full object-cover rounded-full rounded-md aspect-video	" />
                        </div>
                        <div class="p-1">
                            <div class="text-left text-gray-900">${title}</div>
                            <div class="text-sm text-gray-800 text-left font-semibold">${status === "venda" ? price : "Troca"}</div>
                            <div class="text-xs text-gray-700 text-left mt-3">${location}</div>
                        </div>
                    </div>
                </a>
                `;
            }
        }
        // categoriesDemo();
        postsDemo();
    </script>
    <script type="module">
        import CategoryController from './controllers/Category.controller.js';
        import { loadNavBar, loadFooter } from './modules.js';
        loadNavBar();
        loadFooter();

        function loadCategory({
            category = 'Lazer',
            redirect = '#',
            image = 'https://via.placeholder.com/96',
        } = {
            }) {
            const categories = document.getElementById('categories');
            categories.innerHTML += `
                <div class="flex flex-col gap-2 items-center">
                    <a href="${redirect}">
                        <div class="bg-gray-600 rounded-full h-24 w-24">
                            <img src="${image}" class="h-full w-full object-cover rounded-full" />
                        </div>
                    </a>
                    <a href="${redirect}">${category}</a>
                </div>
                `;
        }

        const cc = new CategoryController();
        cc.loadCategories().then((res) => {
            res.forEach((category) => {
                loadCategory({
                    category: category.category,
                    redirect: `./category.html?category=${category.id}`,
                    image: category.cover
                })
            });
            document.getElementById('category-status').style.display = 'none';
        });
    </script>

</body>

</html>
