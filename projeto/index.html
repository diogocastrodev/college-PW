<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW - Projeto</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-gray-100">
    <!-- ROOT -->
    <div class="min-h-screen flex flex-col relative" id="root">
        <!-- BANNER -->
        <div class="bg-gradient-to-r from-green-300 to-emerald-600 w-full h-12 flex items-center justify-center"
            id="banner">
            <!-- RESPONSIVE -->
            <div class="container text-gray-800 px-2 flex flex-row">
                <!-- LEFT SIDE TEXT -->
                <span class="capitalize">o site menos confiado pelos portugueses 🇵🇹</span>
                <!-- RIGHT SIDE -->
                <div class="ml-auto flex items-center justify-center">
                    <!-- CLOSE BUTTON -->
                    <button class="cursor-pointer" onclick="closeBanner(event);">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- MAIN PAGE -->
        <main class="flex flex-col flex-1 relative gap-3">
            <!-- SEARCH BAR -->
            <div class="w-full bg-gray-200 h-36 flex flex-row justify-center items-center">
                <div class="container">
                    <form method="get" class="flex flex-row gap-0 mx-4 md:mx-32">
                        <!-- SEARCH -->
                        <input type="text" class="outline-none h-12 bg-gray-50 rounded-l-xl grow px-2"
                            placeholder="O que deseja procurar? 🔎" />
                        <!-- REGION SEARCH -->
                        <input type="text"
                            class="outline-none h-12 bg-gray-50 border-l-2 border-gray-400 flex-none px-2"
                            placeholder="Região 🌍" />
                        <!-- SEARCH BUTTON -->
                        <button type="submit"
                            class="flex flex-row items-center justify-center bg-gradient-to-br from-violet-400 to-indigo-400 text-gray-200 hover:from-violet-300 hover:to-indigo-300 hover:text-gray-800 rounded-r-xl flex-none px-2 gap-1">
                            PESQUISAR
                            <!-- Magnifying Glass Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                            </svg>

                        </button>
                    </form>
                </div>
            </div>
            <!-- CATEGORIES -->
            <div class="w-full flex justify-center pt-3">
                <div class="container flex flex-col gap-8">
                    <!-- TITLE -->
                    <div class="text-3xl capitalize self-center">Categorias Principais</div>
                    <!-- CATEGORIAS -->
                    <div class="w-full flex flex-wrap gap-10 md:gap-24 flex-row place-content-center" id="categories">
                        <!-- EXAMPLE CATEGORY -->
                        <!-- <div class="flex flex-col gap-2 items-center">
                                <a href="#">
                                    <div class="bg-gray-600 rounded-full h-24 w-24">
                                        <img src="https://via.placeholder.com/150" class="h-full w-full object-cover rounded-full" />
                                    </div>
                                </a>
                                <a href="#">CATEGORY</a>
                            </div> -->
                    </div>
                </div>
            </div>
            <!-- RECENT POSTS -->
            <div class="w-full flex justify-center mt-16 pt-8 bg-gray-200">
                <div class="container flex flex-col gap-8">
                    <!-- TITLE -->
                    <div class="text-3xl capitalize self-center">Anúncios Recentes</div>
                    <!-- POSTS -->
                    <div class="w-full flex flex-wrap md:gap-24 gap-8 flex-row place-content-center" id="posts">
                        <!-- EXAMPLE POST -->
                        <!-- <a href="#" class="w-72 flex flex-col gap-2 items-center bg-gray-50 p-1 rounded-md shadow-lg">
                                <div class="w-full flex flex-col gap-1">
                                    <div class="bg-gray-600 h-36 w-full rounded-md">
                                        <img src="#"
                                            class="h-full w-full object-cover rounded-full rounded-md aspect-video	" />
                                    </div>
                                    <div class="p-1">
                                        <div class="text-left text-gray-900">Title</div>
                                        <div class="text-sm text-gray-800 text-left font-semibold">233€</div>
                                        <div class="text-xs text-gray-700 text-left mt-3">Porto</div>
                                    </div>
                                </div>
                            </a> -->
                    </div>
                </div>
        </main>
    </div>
    <script src="./tailwind.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
    <script type="module" src="./modules.js"></script>
    <script type="module">
        import { loadNavBar, loadFooter } from './modules.js';
        loadNavBar();
        loadFooter();
    </script>
    <script type="text/javascript">
        function closeBanner(event) {
            document.getElementById('banner').style.display = 'none';
        }

        function categories(amt = 12, {
            category = 'Lazer',
            redirect = '#',
            image = 'https://via.placeholder.com/150',
        } = {
            }) {
            const categories = document.getElementById('categories');
            for (let i = 0; i < amt; i++) {
                categories.innerHTML += `
                <div class="flex flex-col gap-2 items-center">
                    <a href="${redirect}">
                        <div class="bg-gray-600 rounded-full h-24 w-24">
                            <img src="${image}" class="h-full w-full object-cover rounded-full" />
                        </div>
                    </a>
                    <a href="${redirect}">${category}</a>
                </div>
                `;
            }
        }

        function posts(amt = 6, {
            title = 'Lazer',
            status = 'venda',
            price = '100€',
            location = 'Porto',
            redirect = '#',
            image = 'https://via.placeholder.com/300',
        } = {
            }) {
            const posts = document.getElementById('posts');
            for (let i = 0; i < amt; i++) {
                posts.innerHTML += `
                <a href="${redirect}" class="w-72 flex flex-col gap-2 items-center bg-gray-50 p-1 rounded-md shadow-lg">
                    <div class="w-full flex flex-col gap-1">
                        <div class="bg-gray-600 h-36 w-full rounded-md">
                            <img src="${image}"
                                class="h-full w-full object-cover rounded-full rounded-md aspect-video	" />
                        </div>
                        <div class="p-1">
                            <div class="text-left text-gray-900">${title}</div>
                            <div class="text-sm text-gray-800 text-left font-semibold">${status === "venda" ? price : "Troca"}</div>
                            <div class="text-xs text-gray-700 text-left mt-3">${location}</div>
                        </div>
                    </div>
                </a>
                `;
            }
        }
        categories();
        posts();
    </script>

</body>

</html>
