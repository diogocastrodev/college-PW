<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./tailwind.js"></script>
</head>

<body>
    <div class="min-h-screen flex justify-center">
        <main class="relative container flex justify-center">
            <div class="absolute top-4 left-0">
                <div class="ring-1 ring-gray-600 px-2 py-1 shadow-xl hover:bg-gray-50 cursor-pointer">
                    <a href="/PW/PL/LAB2/index.html" class="flex flex-row items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                        Back
                    </a>
                </div>
            </div>
            <div class="w-2/3 my-24 flex justify-center flex-col gap-4">
                <div class="text-3xl">Login</div>
                <form class="ring-1 ring-gray-800 bg-gray-100 w-full py-6 shadow-lg flex flex-col gap-4 items-center"
                    onsubmit="  login({ email: document.getElementById('email').value, password:
                    document.getElementById('password').value });" method="post">

                    <div class="flex flex-row items-center gap-2 w-full">
                        <div class="w-1/3 text-right">Email: </div>
                        <input type="email" name="email" id="email"
                            class="w-2/3 mr-2 outline-none ring-1 ring-gray-800 p-1" placeholder="@ipvc.pt" />
                    </div>
                    <div class="flex flex-row items-center gap-2 w-full">
                        <div class="w-1/3 text-right">Password: </div>
                        <input type="password" name="password" id="password"
                            class="w-2/3 mr-2 outline-none ring-1 ring-gray-800 p-1" />
                    </div>
                    <div class="flex flex-row items-center gap-1 w-full">
                        <div class="w-1/3"></div>
                        <div class="w-2/3 flex flex-row gap-4 items-center">
                            <button type="submit"
                                class="w-32 ring-1 ring-gray-800 shadow-lg py-1 bg-white hover:bg-gray-50">Login</button>
                            <a href="/PW/PL/LAB2/forgot-password.html"
                                class="text-sm text-center text-blue-400 underline hover:text-blue-500">
                                Forgot Password?
                            </a>
                        </div>
                    </div>
            </div>
    </div>
    </main>
    <footer class="absolute bottom-0 left-0 w-full">
        <div class="ring-1 ring-gray-800">Copyright 2024 - All rights reserved by ...</div>
    </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
