<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./tailwind.js"></script>
</head>

<body>
    <div class="min-h-screen flex justify-center">
        <main class="relative container flex justify-center">
            <div class="absolute top-4 left-0">
                <div class="ring-1 ring-gray-600 px-2 py-1 shadow-xl hover:bg-gray-50 cursor-pointer">
                    <a href="/PW/PL/LAB2/index.html" class="flex flex-row items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                        Back
                    </a>
                </div>
            </div>
            <div class="w-2/3 my-24 flex justify-center flex-col gap-4">
                <div class="text-3xl">Sign Up</div>
                <form class="ring-1 ring-gray-800 bg-gray-100 w-full py-6 shadow-lg flex flex-col gap-4 items-center"
                    method="post" onsubmit="
                        register({
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    retypePassword: document.getElementById('retypepassword').value
                });">
                    <div class="flex flex-row items-center gap-2 w-full">
                        <div class="w-1/3 text-right">
                            <span class="text-red-500">*</span>
                            Name:
                        </div>
                        <input type="text" name="name" id="name"
                            class="w-2/3 mr-2 outline-none ring-1 ring-gray-800 p-1" />
                    </div>
                    <div class="flex flex-row items-center gap-2 w-full">
                        <div class="w-1/3 text-right">
                            <span class="text-red-500">*</span>
                            Email:
                        </div>
                        <input type="email" name="email" id="email"
                            class="w-2/3 mr-2 outline-none ring-1 ring-gray-800 p-1" placeholder="@ipvc.pt" />
                    </div>
                    <div class="flex flex-row items-center gap-2 w-full">
                        <div class="w-1/3 text-right">
                            <span class="text-red-500">*</span>
                            Password:
                        </div>
                        <input type="password" name="password" id="password"
                            class="w-1/3 mr-2 outline-none ring-1 ring-gray-800 p-1" />
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                        </svg>

                    </div>
                    <div class="flex flex-row items-center gap-2 w-full">
                        <div class="w-1/3 text-right">
                            <span class="text-red-500">*</span>
                            Re-Type Password:
                        </div>
                        <input type="password" name="retypepassword" id="retypepassword"
                            class="w-1/3 mr-2 outline-none ring-1 ring-gray-800 p-1" />
                    </div>
                    <div class="flex flex-row items-center gap-1 w-full">
                        <div class="w-1/3"></div>
                        <div class="w-2/3 flex flex-row gap-4 items-center">
                            <input type="checkbox" class="w-32shadow-lg py-1 bg-white hover:bg-gray-50" />
                            <span>
                                I agree to the
                                <a href="/PW/PL/LAB2/terms.html"
                                    class="text-sm text-center text-blue-400 underline hover:text-blue-500">
                                    Terms of Use
                                </a>
                                and
                                <a href="/PW/PL/LAB2/privacy.html"
                                    class="text-sm text-center text-blue-400 underline hover:text-blue-500">
                                    Privacy Policy
                                </a>
                                .
                            </span>

                        </div>
                    </div>
                    <div class="flex flex-row items-center gap-1 w-full">
                        <div class="w-1/3"></div>
                        <div class="w-2/3 flex flex-row gap-4 items-center">
                            <button type="submit"
                                class="w-32 ring-1 ring-gray-800 shadow-lg py-1 bg-white hover:bg-gray-50">Sign
                                Up</button>
                            <a href="/PW/PL/LAB2/learn.html"
                                class="text-sm text-center text-blue-400 underline hover:text-blue-500">
                                Learn More
                            </a>
                        </div>
                    </div>
            </div>
    </div>
    </main>
    <footer class="absolute bottom-0 left-0 w-full">
        <div class="ring-1 ring-gray-800">Copyright 2024 - All rights reserved by ...</div>
    </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
